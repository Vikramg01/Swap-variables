<body>
    
  <div class="main">
    <h1>Swapping The Number </h1>
  </br>
</p>
<button onClick="swap()">Swap</button></br></br>
<p>Value of x:
  <input id="ans1">
Value of y:
<input id="ans2">
</p>
  </div>


    <script>
        function swap(){
        var x,y,temp;
        x=Number(document.getElementById("ans1").value);
        y=Number(document.getElementById("ans2").value);
        temp=x;
        x=y;
        y=temp;
        document.getElementById("ans1").value= x;
        document.getElementById("ans2").value= y;
        }
        </script>
